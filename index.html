<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./Style.css" />
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="overview">
    <div class="container">
      <div class="card">
        <div class="card__head">
          <img class="card__head__hero" src="illustration-hero.svg" alt="hero" />
        </div>
        <div class="card__heading">
          <h2 class="card__heading__ctx">Order Summary</h2>
        </div>
        <div class="card__description">
            You can now listen to millions of songs, audiobooks, and podcasts on any 
  device <br />anywhere you like!
        </div>
        <div class="card__priceTag">
          <img class="card__priceTag__music" src="icon-music.svg" alt="Music Icon" />
          <div class="card__priceTag__plan">
            <div class="card__priceTag__title">Annual Plan</div>
            <div class="card__priceTag__price">$59.99/year</div>
          </div>
          <a class="card__priceTag__link" href="#">Change</a>
        </div>
        <div class="card__confirmation">
        <a class="card__payment" href="#">
          Proceed to Payment
        </a>
        <br />
        <a class="card__cancel" href="#">
          Cancel Order
        </a>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shreyansh</a>.
  </div>
</body>
</html>
